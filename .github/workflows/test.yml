name: Node.js CI
on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main
      - develop
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.JS 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - run: cd TP_DOCKER_3 && npm ci

      - run: cd TP_DOCKER_3 && npm run build

      - run: cd TP_DOCKER_3 && npm test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.JS 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - run: cd TP_DOCKER_3 && npm run lint
